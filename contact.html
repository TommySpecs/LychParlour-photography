<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta
      name="description" content="LychParlour Photography. photographer based in Hampshire UK. Hire for Events, Weddings, Headshots. Buy Prints">
    <meta name="keywords" content="Photographer, Hampshire, UK, Weddings, events, headshots, photographs, prints">
    <!--Title-->
    <title>LychParlour Photography</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">LychParlour Photography</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars" style="color: #ffffff"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--Main Content-->
    <main>
      <div id="contact">
        <form
          id="contact-form"         
          action="thankyou.html"
        >
          <h2>Contact me!</h2>
          <!--First Name-->
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" class="text-input" required>
          <br>
          <!--Last Name-->
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="text-input" required>
          <br>
          <!--Email-->
          <label for="email_address">Email Address</label>
          <input type="email" name="email_address" id="email_address" class="text-input" required>
          <br>
          <!--Message-->
          <div class="text-box">
            <div>
              <label for="enquiry">Message</label>
          <textarea name="enquiry" id="enquiry" required></textarea>
            </div>
          </div>
          <!--submit button-->
          <button type="submit" class="join-button">submit</button>
        </form>
      </div>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Instagram(opens in a new tab)"
            ><i class="fa-brands fa-instagram" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Twitter page(opens in a new tab)"
            ><i class="fa-brands fa-x-twitter" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.tiktok.com/en/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my TikTok(opens in a new tab)"
            ><i class="fa-brands fa-tiktok" style="color: #fafafa"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/c814d3896b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
