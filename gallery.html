<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="description" content="LychParlour Photography. photographer based in Hampshire UK. Hire for Events, Weddings, Headshots. Buy Prints">
    <meta name="keywords" content="Photographer, Hampshire, UK, Weddings, events, headshots, photographs, prints">
    <!--Title-->
    <title>LychParlour Photography</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">LychParlour Photography</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars" style="color: #ffffff"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--Main Content-->
    <main>
      <div id="gallery">
        <div id="photos">
          <!--Cuddle-Puppy-->
          <img class="enlarge" src="assets/images/cuddle-puppy.webp" alt="a couple wraped in a blanket cuddeling their dog">
          <!--Family2-->
          <img class="enlarge" src="assets/images/family2.webp" alt="a family of four adults and two children sitting ona bed with one child jumping in the air">
          <!--Flower1-->
          <img class="enlarge" src="assets/images/flower1.webp" alt="white flowers">
          <!--Flower2-->
          <img class="enlarge" src="assets/images/flower2.webp" alt="blue flowers">
          <!--Frenchie-->
          <img class="enlarge" src="assets/images/frenchie.webp" alt="a white french bulldog stood behind a wall so just its head can be seen">
          <!--Female-Headshot-->
          <img class="enlarge" src="assets/images/female-headshot.webp" alt="a portrait shot of a woman">
          <!--Male-Headshot-->
          <img class="enlarge" src="assets/images/male-headshot.webp" alt="a portrait shot of a man">
          <!--Holding-Hands-->
          <img class="enlarge" src="assets/images/holding-hands.webp" alt="two people holding hands with a bouquet">
          <!--Lion-->
          <img class="enlarge" src="assets/images/lion.webp" alt="a male lion">
          <!--Wedding2-->
          <img class="enlarge" src="assets/images/wedding2.webp" alt="two grooms kissing at their wedding">
          <!--Wedding-Table-->
          <img class="enlarge" src="assets/images/wedding-table.webp" alt="a table set for a wedding dinner raising a toast">
          <!--Duck-->
          <img class="enlarge" src="assets/images/duck.webp" alt="a duck on the water">
          <!--Moorhen-->
          <img class="enlarge" src="assets/images/moorhen.webp" alt="a moorhen on the water">
          <!--Moss-->
          <img class="enlarge" src="assets/images/moss.webp" alt="close up image of moss on a branch">
          <!--Robin-->
          <img class="enlarge" src="assets/images/robin.webp" alt="a robin on the ground">
          <!--Tree-In-Puddle-->
          <img class="enlarge" src="assets/images/tree-in-puddle.webp" alt="trees reflected in a puddle">
          <!--Wolf-->
        <img class="enlarge" src="assets/images/wolf.webp" alt="a wolf">
        <!--Field-Of-Grass-->
        <img class="enlarge" src="assets/images/field-of-grass.webp" alt="a field of grass">
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Instagram(opens in a new tab)"
            ><i class="fa-brands fa-instagram" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Twitter page(opens in a new tab)"
            ><i class="fa-brands fa-x-twitter" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.tiktok.com/en/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my TikTok(opens in a new tab)"
            ><i class="fa-brands fa-tiktok" style="color: #fafafa"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/c814d3896b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
