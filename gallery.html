<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for search engines-->
    <meta
      name="description"
      content="LychParlour Photography. photographer based in Hampshire UK. Hire for Events, Weddings, Headshots. Buy Prints"
    />
    <meta
      name="keywords"
      content="Photographer, Hampshire, UK, Weddings, events, headshots, photographs, prints"
    />
    <!--Title-->
    <title>LychParlour Photography</title>
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">LychParlour Photography</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars" style="color: #ffffff"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--Main Content-->
    <main>
      <section id="gallery">
        <div id="photos">
          <img
            class="enlarge"
            src="assets/images/couple hugging dog in blanket.webp"
            alt="an image of couple wraped in a blanket cuddeling their dog"
          />
          <img
            class="enlarge"
            src="assets/images/family sitting together on a bed.webp"
            alt="an image of family of four adults and two children sitting ona bed with one child jumping in the air"
          />
          <img
            class="enlarge"
            src="assets/images/flowers 1.webp"
            alt="an image of white flowers"
          />
          <img
            class="enlarge"
            src="assets/images/flowers 2.webp"
            alt="image of blue flowers"
          />
          <img
            class="enlarge"
            src="assets/images/Frenchie.webp"
            alt="an image of white french bulldog stood behind a wall so just its head can be seen"
          />
          <img
            class="enlarge"
            src="assets/images/headshot female.webp"
            alt="a portrait shot of a woman"
          />
          <img
            class="enlarge"
            src="assets/images/heatshot male.webp"
            alt="a portrait shot of a man"
          />
          <img
            class="enlarge"
            src="assets/images/holding hands.webp"
            alt="image of two people holding hands with a bouquet"
          />
          <img
            class="enlarge"
            src="assets/images/Lion.webp"
            alt="an image of a male lion"
          />
          <img
            class="enlarge"
            src="assets/images/male couple wedding.webp"
            alt="an image of two grooms kissing at their wedding"
          />
          <img
            class="enlarge"
            src="assets/images/wedding table.webp"
            alt="image of guests at a table set for a wedding dinner raising a toast"
          />
          <img
            class="enlarge"
            src="assets/images/Boxer.webp"
            alt="a portrait of a boxer dogs head side on"
          />
          <img
            class="enlarge"
            src="assets/images/duck on water.webp"
            alt="an image of a duck on the water"
          />
          <img
            class="enlarge"
            src="assets/images/moorhen on the water.webp"
            alt="image of a moorhen on the water"
          />
          <img
            class="enlarge"
            src="assets/images/Moss on branch.webp"
            alt="close up image of moss on a branch"
          />
          <img
            class="enlarge"
            src="assets/images/robin on dirt.webp"
            alt="image of a robin on the ground"
          />
          <img
            class="enlarge"
            src="assets/images/Trees in a puddle.webp"
            alt="an image pf trees reflected in a puddle"
          />
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Instagram(opens in a new tab)"
            ><i class="fa-brands fa-instagram" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Twitter page(opens in a new tab)"
            ><i class="fa-brands fa-x-twitter" style="color: #ffffff"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.tiktok.com/en/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my TikTok(opens in a new tab)"
            ><i class="fa-brands fa-tiktok" style="color: #fafafa"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/c814d3896b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
